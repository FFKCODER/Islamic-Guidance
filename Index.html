<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Care • Islamic Guidance</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Amiri&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Noto Sans', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      transition: background 0.5s ease;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 24px;
    }
    header {
      text-align: center;
      padding: 32px 16px 16px;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
    }
    header p {
      color: #6b7280;
      margin-top: 8px;
      font-size: 1.05rem;
    }
    .mood-buttons, .sub-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin: 24px 0;
    }
    button {
      padding: 14px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: #14b8a6;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #0f766e;
    }
    .section {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0,0,0,.05);
      padding: 24px;
      margin-top: 24px;
    }
    .dua arabic {
      font-family: 'Amiri', serif;
      font-size: 1.4rem;
      display: block;
      direction: rtl;
      text-align: right;
      margin-bottom: 8px;
    }
    .footer {
      text-align: center;
      margin: 40px 0 20px;
      color: #6b7280;
      font-size: 0.9rem;
    }
    .mood-happy { background: #ecfdf5; }
    .mood-sad { background: #e0f2fe; }
    .mood-anger { background: #fee2e2; }
    .mood-depressed { background: #f1f5f9; }
    .mood-jealous { background: #f0fdf4; }
    .bold { font-weight: 600; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container" id="app">
    <header>
      <h1>🤍 Mood Care • Islamic Guidance</h1>
      <p>This is a safe space to reflect. Select your current mood and receive comforting wisdom from the Qur’an and Sunnah.</p>
    </header>

    <section class="section" id="moodSelect">
      <h2>How are you feeling?</h2>
      <div class="mood-buttons">
        <button onclick="selectMood('happy')">😊 Happy</button>
        <button onclick="selectMood('sad')">😔 Sad</button>
        <button onclick="selectMood('anger')">😡 Angry</button>
        <button onclick="selectMood('depressed')">😞 Depressed</button>
        <button onclick="selectMood('jealous')">😒 Jealous</button>
      </div>
    </section>

    <div id="step2"></div>
    <div id="guidance"></div>

    <div class="footer">Developed by Faisal Firoz Khan • © All rights reserved</div>
  </div>

  <script>
    const app = document.getElementById('app');
    const step2 = document.getElementById('step2');
    const guidance = document.getElementById('guidance');
    const moods = {
      happy: {
        message: "Alhamdulillah. Let joy lead to gratitude and sharing.",
        quran: "“If you are grateful, I will surely increase you.” (Qur’an 14:7)",
        hadith: "“Supplication is worship, and gratitude preserves blessings.”",
        dua: {
          arabic: "اللَّهُمَّ مَا أَصْبَحَ بِي مِنْ نِعْمَةٍ ... فَلَكَ الْحَمْدُ وَلَكَ الشُّكْرُ.",
          translit: "Allahumma ma asbaha bi min ni‘matin ...",
          meaning: "O Allah, whatever blessing I or others woke up with is from You..."
        },
        tips: "Say Alhamdulillah often; give charity to extend your joy."
      },
      sad: {
        message: "Sadness is seen in Islam – and guided with light and reward.",
        quran: "“Do not lose hope nor be sad. You will be superior if you are believers.” (3:139)",
        hadith: "“No sadness befalls a Muslim ... except Allah wipes sins through it.” (Bukhari)",
        dua: {
          arabic: "اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الهَمِّ وَالحَزَنِ...",
          translit: "Allahumma inni a‘udhu bika minal-hammi wal-ḥazan...",
          meaning: "O Allah, I seek refuge from anxiety and grief..."
        },
        tips: "Make dhikr and remember: your sorrow is seen and supported by Allah."
      },
      anger: {
        message: "Control of anger is praised by Allah and the Prophet ﷺ.",
        quran: "“If you are tempted, seek refuge in Allah.” (Qur’an 7:200)",
        hadith: "“When angry: remain silent, sit down, or make wudu.”",
        dua: {
          arabic: "اللَّهُمَّ اغْفِرْ لِي ذَنْبِي وَأَذْهِبْ غَيْظَ قَلْبِي...",
          translit: "Allahummaghfir li dhanbi, wa adhhib ghaydha qalbi...",
          meaning: "O Allah, forgive me and remove anger from my heart..."
        },
        tips: "Pause. Breathe. Say 'A‘udhu billah' and cool your heart with dhikr."
      },
      depressed: {
        message: "Even the Prophet ﷺ felt deeply — and found healing in Allah’s words.",
        quran: "“Let the Qur’an be the spring of my heart, light of my chest...”",
        hadith: "“There is no anxiety or sadness a servant feels except it is wiped away.”",
        dua: {
          arabic: "اللَّهُمَّ إِنِّي عَبْدُكَ ... أَجْعَلَ الْقُرْآنَ رَبِيعَ قَلْبِي...",
          translit: "Allahumma inni ‘abduka ... an taj‘ala al-Qur’āna rabi‘a qalbi...",
          meaning: "O Allah, make the Qur’an the spring of my heart and expeller of sorrow."
        },
        tips: "Say: La ilaha illa Allah al-‘Azim... and reflect on Allah’s comfort through His words."
      },
      jealous: {
        message: "Islam teaches you to purify the heart and be grateful for your share.",
        quran: "“If you are grateful, I will increase you.” (Qur’an 14:7)",
        hadith: "“Make duʿā for the one you envy and Allah will cleanse your heart.”",
        dua: {
          arabic: "اللَّهُمَّ طَهِّرْ قَلْبِي مِنْ كُلِّ غِلٍّ وَحَسَدٍ...",
          translit: "Allahumma ṭahhir qalbi min kulli ghillin wa ḥasad...",
          meaning: "O Allah, cleanse my heart of envy and resentment..."
        },
        tips: "Turn comparison into duʿā. Be thankful. Strive for your best version."
      }
    };

    function selectMood(mood) {
      step2.innerHTML = '';
      guidance.innerHTML = '';
      document.body.className = 'mood-' + mood;

      const followUps = {
        happy: ["Gratitude", "Achievement", "Family", "Answered prayer"],
        sad: ["Loss", "Loneliness", "Disappointment", "Unexplained"],
        anger: ["Injustice", "Arguments", "Overload", "Traffic"],
        depressed: ["Low energy", "Hopeless", "No motivation", "Heavy heart"],
        jealous: ["Wealth", "Popularity", "Relationships", "Success"]
      };

      // Step 2 follow-up
      const box = document.createElement('section');
      box.className = 'section';

      box.innerHTML = `<h2>What kind of ${mood} is it?</h2><div class="sub-options"></div>`;

      const btnArea = box.querySelector('.sub-options');

      followUps[mood].forEach(item => {
        const btn = document.createElement('button');
        btn.textContent = item;
        btn.onclick = () => showGuidance(mood, item);
        btnArea.appendChild(btn);
      });

      step2.appendChild(box);
    }

    function showGuidance(mood, type) {
      step2.innerHTML = '';
      const d = moods[mood];
      const box = document.createElement('section');
      box.className = 'section';

      box.innerHTML = `
        <h2>Guidance for ${mood} (${type})</h2>
        <p class="bold">🕊️ Calming Message:</p>
        <p>${d.message}</p>

        <p class="bold">📖 Qur’anic Reflection:</p>
        <p><em>${d.quran}</em></p>

        <p class="bold">🗣 Prophetic Guidance:</p>
        <p><em>${d.hadith}</em></p>

        <p class="bold">🤲 Duʿā to Recite:</p>
        <p><arabic>${d.dua.arabic}</arabic></p>
        <p><b>Transliteration:</b> ${d.dua.translit}</p>
        <p><b>Meaning:</b> ${d.dua.meaning}</p>

        <p class="bold">💡 Tip:</p>
        <p>${d.tips}</p>

        <button onclick="location.reload()" style="margin-top: 20px;">🔄 Start Over</button>
      `;

      guidance.appendChild(box);
    }
  </script>
</body>
</html>
